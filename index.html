<!DOCTYPE html>
<html lang="en" ng-app="aqb">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular.js Query Builder</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" ng-controller="QueryBuilderCtrl">
    <h1>Angular.js Query Builder</h1>

        <div class="alert alert-info">
            <strong>Example Output</strong><br>
            <!-- two-way binding for the html template (js expression)... -->
            <span ng-bind-html="output"></span>
        </div>
        
        <!-- group will pass filter.group in and out from query-builder directive -->
        <query-builder group="filter.group" first-fields="myfields" tmpl-collection="urlcollection"></query-builder>
    </div>

    <!-- <script type="text/ng-template" id="/queryBuilderDirective.html">
    </script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="./lib/angular-animate/angular-animate.min.js"></script>
    <script src="./lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="./lib/angular-strap/dist/angular-strap.min.js"></script>
    <script src="./lib/angular-strap/dist/angular-strap.tpl.min.js"></script>
    
    <!-- <script src="angular-query-builder.js"></script> -->
    <script src="./appjs/app.js"></script>
    <script src="./appjs/app-ctrl.js"></script>
    <script src="./appjs/query-builder.js"></script>
  </body>
</html>
